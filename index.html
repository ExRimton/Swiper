<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header header__line">
      <h1 class="header__title">Ремонт техники различных брендов</h1>
    </header>
    <div class="wrapper">
      <div class="swiper">
        <ul class="swiper-wrapper list">
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/lenovo.svg" alt="lenovo" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/samsung.svg" alt="samsung" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/apple.svg" alt="apple" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/bosch.svg" alt="bosch" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/hp.svg" alt="hp" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/acer.svg" alt="acer" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/sony.svg" alt="sony" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/lenovo.svg" alt="lenovo" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/samsung.svg" alt="samsung" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/apple.svg" alt="apple" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
          <li class="swiper-slide item">
            <button class="button" type="button">
              <img class="img" src="./images/hp.svg" alt="hp" />
              <!-- <img src="./images/go.svg" alt="" /> -->
            </button>
          </li>
        </ul>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <button type="button" class="show-more" id="show-more">Показать все</button>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
